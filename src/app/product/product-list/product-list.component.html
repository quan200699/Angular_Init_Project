<h1>ProductList</h1>
<table>
  <tr>
    <td>#</td>
    <td>Id</td>
    <td>Name</td>
    <td>Edit</td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td><a routerLink="/products/edit/{{i}}">Edit</a></td>
    <td><a [routerLink]="['/products/delete', i]">Delete</a></td>
  </tr>
</table>
